<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH - Tube</title>

  <!-- DaisyUi & Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
      <div class="logo">
        <img class="w-[120px]" src="assets/Logo.png" alt="Logo Image">
      </div>
      <div class="sort">
        <button class="btn">Sort By View</button>
      </div>
      <div class="blogs">
        <button class="btn bg-[#FF1F3D] text-white">Bolgs</button>
      </div>
    </nav>
  </header>

  <nav id="category-container" class="flex py-5 justify-center gap-5">
    <div>
      <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
    </div>
  </nav>

  <main>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

      <div class="card bg-base-100">
        <figure class="relative">
          <img class="w-full" src="https://i.ibb.co/QPNzYVy/moonlight.jpg" />

          <span class="absolute bottom-2 right-2 text-white text-sm bg-black px-2 rounded-md">3hrs 56 min ago</span>
        </figure>
        <div class="flex gap-3 px-0 py-5">

          <!-- Profile Section -->
          <div class="profile">
            <div class="avatar">
              <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
          </div>

          <!-- Intro Section -->
          <div class="intro">
            <h2 class="text-sm font-semibold">Midnight Serenade
            </h2>
            <p class="text-sm text-gray-400 flex gap-2">Jennifer Jany <img class="w-5 h-5"
                src="https://img.icons8.com/?size=48&id=98A4yZTt9abw&format=png" alt=""></p>
            <p class="text-gray-400 text-sm">91k Views</p>
          </div>

        </div>
      </div>

    </section>
  </main>


  <script src="scripts/app.js"></script>
</body>

</html>
