<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH - Tube</title>

  <!-- DaisyUi & Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    .active {
      background-color: #FF1F3D;
      color: white;
    }
  </style>

</head>

<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
      <div class="logo">
        <img class="w-[120px]" src="assets/Logo.png" alt="Logo Image">
      </div>
      <div class="sort">
        <button class="btn">Sort By View</button>
      </div>
      <div class="blogs">
        <button class="btn bg-[#FF1F3D] text-white">Bolgs</button>
      </div>
    </nav>
  </header>

  <nav id="category-container" class="flex py-5 justify-center gap-5">
    <div>
      <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
    </div>
  </nav>

  <main>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

      <div class="col-span-full flex flex-col items-center text-center py-20">
        <img class="w-[150px]" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold mt-3">Oops!! Sorry, There is no content here</h2>
      </div>

    </section>


    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container" class="text-center"></div>
        <div class="modal-action justify-center">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

  </main>


  <script src="scripts/app.js"></script>
</body>

</html>
